    <h2>Fetch cors test</h2>
<script>
 fetch('http://localhost:8080/api/v1/users/login', {
 method: 'POST',
 headers: {
 Authorization: 'Basic ' + btoa('kim:123456')
 }
 })

 .catch(error => console.log(error))
</script>
